<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check AI Summary</title>
    <style>
      .summary-details {
        display: flex;
        flex-wrap: wrap;
      }
      .summary-section {
        flex: 1;
        padding: 10px;
        min-width: 300px;
        box-sizing: border-box;
      }
      pre {
        white-space: pre-wrap; /* CSS3 */
        white-space: -moz-pre-wrap; /* Firefox */
        white-space: -pre-wrap; /* Opera <7 */
        white-space: -o-pre-wrap; /* Opera 7 */
        word-wrap: break-word; /* IE */
      }
    </style>
    <script>
      async function fetchSummaries() {
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const response = await fetch(
          `/api/summaries/date_range?start=${startDate}&end=${endDate}`
        );
        const summaries = await response.json();
        const summariesList = document.getElementById("summariesList");
        summariesList.innerHTML = "";

        summaries.forEach((summary) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${summary.title} (${summary.date})`;
          listItem.onclick = () => showSummaryDetails(summary);
          summariesList.appendChild(listItem);
        });
      }

      function showSummaryDetails(summary) {
        document.getElementById("content").innerText = summary.content;
        document.getElementById("summary").innerText = summary.summary;
      }
    </script>
  </head>
  <body>
    <h1>Check AI Summary</h1>
    <nav>
      <a href="/">Back to Home</a>
    </nav>

    <h2>Search Summaries by Date Range</h2>
    <form onsubmit="event.preventDefault(); fetchSummaries();">
      <label for="startDate">Start Date (YYYY-MM-DD):</label>
      <input type="date" id="startDate" required /><br />
      <label for="endDate">End Date (YYYY-MM-DD):</label>
      <input type="date" id="endDate" required /><br />
      <button type="submit">Search</button>
    </form>

    <h2>Summaries</h2>
    <ul id="summariesList"></ul>

    <h2>Summary Details</h2>
    <div class="summary-details">
      <div class="summary-section">
        <h3>Content</h3>
        <pre id="content"></pre>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>
        <pre id="summary"></pre>
      </div>
    </div>
  </body>
</html>
